UserParameter=rabbitmq.discovery[*], /usr/bin/zabbix-agent-extension-rabbitmq --discovery --rabbitmq "$1" --rabbitmq-user "$2" --rabbitmq-secret "$3" --ca "$4"
UserParameter=rabbitmq.aggregate.discovery[*], /usr/bin/zabbix-agent-extension-rabbitmq --discovery --aggregate --group "$1" --rabbitmq "$2" --rabbitmq-user "$3" --rabbitmq-secret "$4" --ca "$5"
UserParameter=rabbitmq.stats[*], /usr/bin/zabbix-agent-extension-rabbitmq --host "$1" --zabbix "$2" --rabbitmq "$3" --rabbitmq-user "$4" --rabbitmq-secret "$5" --ca "$6"
